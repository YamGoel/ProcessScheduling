<!DOCTYPE html>
<html>
<head>
	<title>Round Robin Scheduling</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
    }

    h1, h2 {
        text-align: center;
    }

    #input {
        margin: 50px;
    }

    table {
        border-collapse: collapse;
        margin: 20px 0;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    #output {
        margin: 50px;
    }

    #chart td {
        border: 1px solid black;
        padding: 10;
        width: 50px;
        height: 20px;
    }
    #chart{
        display: flex;
        height: 50px;
        
        position: relative;
    }

    #chart .process {
        background-color: #F0E68C;
    }

    </style>
</head>
<body>
	<h1>Round Robin Scheduling</h1>
	<div id="input">
		<label for="quantum">Enter Quantum Time:</label>
		<input type="number" id="quantum">
		<button onclick="addProcess()">Add Process</button>
		<table>
			<thead>
				<tr>
					<th>Process Name</th>
					<th>Burst Time</th>
				</tr>
			</thead>
			<tbody id="processes">
			</tbody>
		</table>
		<button onclick="runRoundRobin()">Run Round Robin</button>
	</div>
	<div id="output">
		<h2>Gantt Chart</h2>
		<table id="gantt-chart">
			<thead>
				<tr>
					<th>Time</th>
				</tr>
			</thead>
			<tbody id="chart">
			</tbody>
		</table>
		<h2>Process Table</h2>
		<table id="process-table">
			<thead>
				<tr>
					<th>Process Name</th>
					<th>Waiting Time</th>
					<th>Turnaround Time</th>
				</tr>
			</thead>
			<tbody id="processes-table">
			</tbody>
		</table>
	</div>
	<script src="RR.js"></script>
</body>
</html>
